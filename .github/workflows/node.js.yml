name: Publish a package
on:
  push:
jobs:
  run-npm-build-test-lint-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          # npm cache files are stored in `~/.npm` on ubuntu-latest
          path: ~/.npm
          key: ${{ runner.os }}-build-cache-node-modules
          restore-keys: |
            ${{ runner.os }}-build-cache-node-modules

      - name: Install Dependencies
        run: |
          echo //npm.pkg.github.com/:_authToken=2e94eebbcb8302a4d74d628625609a29251ff083 >> ~/.npmrc
          npm install

#       - name: Build
#         run: |
#           npm run build

#       - name: Test
#         run: |
#           npm run test

#       - name: Lint
#         run: |
#           npm run lint

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
